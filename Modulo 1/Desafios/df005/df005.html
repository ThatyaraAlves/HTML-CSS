<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt; &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; &lt;/code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;ol&gt; + &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; &lt;ul&gt; + &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
